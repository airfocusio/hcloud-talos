name: test-e2e
on:
  pull_request:
    branches:
    - main
concurrency:
  group: test
env:
  GO111MODULE: on
jobs:
  test-e2e:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        version:
          - talos: 1.3.7
            kubernetes: 1.26.9
          - talos: 1.4.8
            kubernetes: 1.27.6
          - talos: 1.5.3
            kubernetes: 1.28.2
    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: 1.19.x
    - uses: actions/checkout@v2
    - name: Build sources
      run: go build ./...
    - name: Run tests e2e
      run: go test -v $(go list ./... | grep e2etests) -timeout 60m
      env:
        HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
        TALOS_VERSION: ${{ matrix.version.talos }}
        KUBERNETES_VERSION: ${{ matrix.version.kubernetes }}
