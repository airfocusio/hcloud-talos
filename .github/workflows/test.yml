name: test
on:
  push:
  pull_request:
    branches:
    - '*'
env:
  GO111MODULE: on
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: 1.21.x
    - uses: actions/checkout@v2
    - name: Build sources
      run: go build ./...
    - name: Run tests
      run: go test -v $(go list ./... | grep -v e2etests)
